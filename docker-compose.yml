services:
  db:
    image: postgres:16-alpine
    container_name: minidoodle-db
    environment:
      POSTGRES_DB: minidoodle
      POSTGRES_USER: minidoodle
      POSTGRES_PASSWORD: minidoodle
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minidoodle -d minidoodle"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: minidoodle-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/minidoodle
      SPRING_DATASOURCE_USERNAME: minidoodle
      SPRING_DATASOURCE_PASSWORD: minidoodle
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
    ports:
      - "8080:8080"

volumes:
  db_data:
